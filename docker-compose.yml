version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data15:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A intervie_task worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - web

  celery-beat:
    build: .
    command: celery -A intervie_task beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - web

volumes:
  postgres_data15:
